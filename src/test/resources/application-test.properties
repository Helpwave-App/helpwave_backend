# --- Test database configuration (H2 in-memory) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# --- Desactivar logs innecesarios ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- Valores ficticios para variables sensibles ---
jwt.secret=dummy-secret-for-tests
application.security.jwt.expiration=100000
application.security.jwt.refresh-token.expiration=1000000
agora.app-id=dummy-app-id
agora.app-certificate=dummy-certificate
